<div>
    <svg id="pageTitle">
        <symbol id="s-text">
            <text text-anchor="middle"
                  x="50%"
                  y="65px"
                  class="text--line">
                Word Count
            </text>
        </symbol>

        <g class="g-ants">
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
        </g>
    </svg>

    <div id="menu">
        <div id="menuInput">
            <h4 id="insertInputText" class="menuText">Insert Input:</h4>

                <textarea id="textInput"
                          rows="10" cols="50"
                          ng-model="userInput">
                </textarea>

            Note: Providing a lot of words will result in a very large and long animation.
        </div>

        <animation-menu name="WordCount"
                        input="userInput"
                        show-mapper-per-line="true">
        </animation-menu>
    </div>

    <map-reduce></map-reduce>

    <footer class="navbar-fixed-bottom">
        <animation-controls></animation-controls>
    </footer>
</div>
